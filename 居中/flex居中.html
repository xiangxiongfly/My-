<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>flex居中</title>
		<style type="text/css">
			.box {
				display: flex;
				align-items: center;
				justify-content: center;
				width: 200px;
				height: 200px;
				border: 1px dashed silver;
			}

			.box .child {
				width: 50px;
				height: 50px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="child"></div>
		</div>
	</body>
</html>
