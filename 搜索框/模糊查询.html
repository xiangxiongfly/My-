<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>模糊查询</title>
  </head>
  <body>
    <input type="text" />
    <button>点击搜索</button>
    <ul></ul>
    <script>
      let input = document.querySelector("input");
      let btn = document.querySelector("button");
      let ul = document.querySelector("ul");
      function searchQuery(list, keyword, key = "name") {
        const reg = new RegExp(keyword);
        const arr = [];
        list.forEach((item) => {
          if (reg.test(item[key])) {
            arr.push(item);
          }
        });
        return arr;
      }
      const users = [
        { id: 1, name: "小明" },
        { id: 2, name: "小白" },
        { id: 3, name: "小黑" },
        { id: 4, name: "张三" },
        { id: 5, name: "李四" },
      ];
      btn.addEventListener("click", () => {
        let arr = searchQuery(users, input.value);
        ul.innerHTML = "";
        arr.forEach((item) => {
          let li = document.createElement("li");
          li.innerText = item.id + "-" + item.name;
          ul.appendChild(li);
        });
      });
    </script>
  </body>
</html>
