<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>对象数组根据字段去重</title>
  </head>
  <body>
    <script>
      /**
       * 根据字段去重
       */
      function uniqueArray(arr = [], key = "id") {
        if (arr.length === 0) return;
        let list = [];
        const map = {};
        arr.forEach((item) => {
          if (!map[item[key]]) {
            map[item[key]] = item;
          }
        });
        list = Object.values(map);
        return list;
      }

      const users = [
        { id: 1, name: "张三" },
        { id: 2, name: "李四" },
        { id: 3, name: "王五" },
        { id: 2, name: "小明" },
        { id: 4, name: "小红" },
        { id: 3, name: "小白" },
      ];

      let list = uniqueArray(users);
      console.log(list);
    </script>
  </body>
</html>
