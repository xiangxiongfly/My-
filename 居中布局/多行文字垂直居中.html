<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>多行文字垂直居中</title>
		<style type="text/css">
			.box {
				width: 200px;
				height: 200px;
				border: 1px dashed silver;
				display: table-cell;
				vertical-align: middle;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<span>
				helloworld helloworld helloworld helloworld helloworld
			</span>
		</div>
	</body>
</html>
