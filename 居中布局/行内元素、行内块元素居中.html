<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>行内元素、行内块元素居中</title>
		<style type="text/css">
			.box {
				width: 200px;
				height: 200px;
				border: 1px dashed silver;
				display: table-cell;
				vertical-align: middle;
				text-align: center;
			}

			.box .child {
				width: 50px;
				height: 50px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<a href="#">hello world</a>
		</div>
		<div class="box">
			<img src="../img/apple_pic.png" alt="">
		</div>
	</body>
</html>
