<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>检查数据类型</title>
  </head>
  <body>
    <script>
      function typeOf(obj) {
        return Object.prototype.toString.call(obj).slice(8, -1);
      }
      console.log(typeOf([]));
      console.log(typeOf({}));
    </script>
  </body>
</html>
