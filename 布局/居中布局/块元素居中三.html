<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>块元素居中三</title>
		<style type="text/css">
			.box {
				position: relative;
				width: 200px;
				height: 200px;
				border: 1px dashed silver;
			}

			.box .child {
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				width: 50px;
				height: 50px;
				background-color: red;
				margin: auto;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="child"></div>
		</div>
	</body>
</html>
