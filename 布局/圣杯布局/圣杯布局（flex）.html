<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>圣杯布局（flex）</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      .header,
      .footer {
        height: 80px;
        background-color: gray;
      }
      .main {
        flex-grow: 1;
        display: flex;
      }
      .left {
        width: 200px;
        background-color: green;
      }
      .center {
        flex-grow: 1;
        background-color: red;
      }
      .right {
        width: 200px;
        background-color: blue;
      }
      .flex-center {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <header class="header flex-center">header</header>
    <div class="main">
      <div class="left flex-center">left</div>
      <div class="center flex-center">center</div>
      <div class="right flex-center">right</div>
    </div>
    <footer class="footer flex-center">footer</footer>
  </body>
</html>
